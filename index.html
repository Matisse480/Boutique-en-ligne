<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="GreenEssence est une boutique en ligne d'articles éco-responsables.">
    <meta name="keywords" content="gourde, produits écologiques, éco-responsables">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>GreenEssence - Boutique éco-responsable</title>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="#accueil">Accueil</a></li>
            <li><a href="#produits">Produits</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#panier"><i class="fas fa-cart-plus"></i> Panier</a></li>
        </ul>
    </nav>

    <!-- Carrousel -->
    <section class="carrousel">
        <div class="carrousel-item">
            <img src="gourde1.jpg" alt="Gourde en inox">
            <h3>Gourde en inox</h3>
            <p>22,99€</p>
            <button class="ajouter-panier">Ajouter au panier</button>
        </div>
        <div class="carrousel-item">
            <img src="brosse_bambou.jpg" alt="Brosse en bambou">
            <h3>Brosse en bambou</h3>
            <p>9,99€</p>
            <button class="ajouter-panier">Ajouter au panier</button>
        </div>
        <button class="prev">←</button>
        <button class="next">→</button>
    </section>

    <!-- Produits -->
    <section id="produits" class="produits">
        <h2>Nos Produits</h2>
        <div class="produit-item">
            <img src="gourde1.jpg" alt="Gourde écologique">
            <h3>Gourde écologique</h3>
            <p>Prix: 22,99€</p>
            <button class="ajouter-panier">Ajouter au panier</button>
        </div>
        <div class="produit-item">
            <img src="brosse_bambou.jpg" alt="Brosse en bambou">
            <h3>Brosse en bambou</h3>
            <p>Prix: 9,99€</p>
            <button class="ajouter-panier">Ajouter au panier</button>
        </div>
    </section>

    <!-- Formulaire de Contact -->
    <section id="contact">
        <h2>Contactez-nous</h2>
        <form>
            <input type="text" name="name" placeholder="Votre nom">
            <input type="email" name="email" placeholder="Votre email">
            <textarea name="message" placeholder="Votre message"></textarea>
            <button type="submit">Envoyer</button>
        </form>
    </section>

    <!-- Panier -->
    <section id="panier">
        <h2>Votre Panier</h2>
        <ul id="panier-list"></ul>
        <p>Total : <span id="panier-total">0</span>€</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
